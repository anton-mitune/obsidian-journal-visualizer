name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  repository-projects: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build plugin
        run: npm run build

      - name: Generate demo vault
        run: npm run generate-demo-vault

      - name: Create demo vault zip
        run: |
          mkdir -p dist
          cd joviz-demo-vault
          zip -r ../dist/journal-visualizer-demo-vault.zip .
          cd ..

      - name: Get version
        id: version
        run: echo "VERSION=$(jq -r '.version' manifest.json)" >> $GITHUB_OUTPUT

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ steps.version.outputs.VERSION }} \
            --title "${{ steps.version.outputs.VERSION }}" \
            --draft=false \
            ./main.js \
            ./manifest.json \
            ./styles.css \
            ./dist/journal-visualizer-demo-vault.zip
